    <script type="text/template" id="signup-template">
           <div class="container-fluid signup-container ">
               <div class="row">
                   <div class="col-md-6 p-0 ">
                       <img class="signup-img" src="img/signup1.jpg" alt="">
                   </div>
                   <div class="col-md-6 p-0 d-flex justify-content-center align-items-center ">
                    <div class="form-container">  
                       <h3 class="mb-3">Register yourself with KhataBook</h3>
                       <form action="">
                           <div class="form-group">
                            <input id="user_name" type="text" class="form-control" placeholder="username">
                           </div>
                           <div class="form-group">
                            <input id="email" type="text" class="form-control" placeholder="email">
                           </div>
                           <div class="form-group">
                            <input id="password" type="password" class="form-control" placeholder="password">
                           </div>
                           <button class="btn btn-primary">Register</button>
                       </form>
                    </div>
                       
                   </div>
               </div>
           </div>
    </script>

    <!--login template-->

    <script type="text/template" id="login-template">
        <div class="container-fluid signup-container ">
            <div class="row">
                <div class="col-6 p-0 ">
                    <img class="signup-img" src="img/login.jpg" alt="">
                </div>
                <div class="col-6 p-0 d-flex justify-content-center align-items-center ">
                 <div class="form-container">  
                    <h3 class="mb-3">Get into your KhataBook</h3>
                    <form action="">
                        
                        <div class="form-group">
                         <input id="email" type="text" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group">
                         <input id="password" type="password" class="form-control" placeholder="password">
                        </div>
                        <button class="btn btn-primary">Login</button>
                    </form>
                 </div>
                    
                </div>
            </div>
        </div>
 </script>


    <!-- main view template -->

    <script type="text/template" id="main-template">
       <div class="container">
           <div class="row main-box">
               <div class="col-12 p-3">
                   <div class="card">
                       <div class="card-body">
                           <h1 class="card-title text-success" >CUSTOMERS</h1>
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#create-customer">Add Customer</button>
                       
                          <div class="collapse mt-3" id="create-customer">
                            <div class="card w-75 card-body create-customer text-align-right">
                              <form action="">
                                  <div class="form-group">
                                    <input id="name" type="text" class="form-control" placeholder="name">
                                  </div>
                                  <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input id="mob_num" type="text" class="form-control" placeholder="mobile Number">
                                       </div>
                                       <div class="form-group col-md-6">
                                        <input id="email" type="text" class="form-control" placeholder="email">
                                       </div>
                                  </div>
                                   
                                    <div class="form-group">
                                        <textarea id="address" class="form-control" placeholder="Address"></textarea>
                                    </div>
                                    <div class="float-right">
                                        <button class="btn btn-danger ">cancel</button>
                                        <button id="create" class="btn btn-secondary " >create</button>
                                      </div>
                              </form>
                              
                            </div>
                          </div>
                           <div class="card card-body mt-5"> 
                               <table class="table table-border table-striped text-center">
                                   <thead class="thead-dark ">
                                       <tr>
                                           <th>Name</th>
                                           <th>Mobile No.</th>
                                           <th>Balance</th>
                                            <th>Transaction</th>
                                           <th>Summary</th>
                                       </tr>
                                   </thead>
                                   <tbody class="customers-list">
                                   </tbody>
                               </table>
                           </div>
                       </div>
                   </div>
               </div>
                
              
           </div>
       </div>
    </script>


    <!-- customer -->
    <script type="text/template" id="customer-template">
            <td><%= customer_name %></td>
            <td><%= mobile_number %></td>
            <td>0000.00</td>
            <td><button class="btn btn-danger">Give</button><button class="btn btn-success">Take</button></td>
            <td><button class="btn btn-warning">summary</button></td>  
    </script>
